<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #word {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #inputBox {
            font-size: 18px;
            padding: 10px;
            width: 300px;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>打字游戏</h1>
    <div id="word">加载中...</div>
    <input type="text" id="inputBox" placeholder="请输入上面的单词" autofocus />
    <div id="score">得分: 0</div>

    <script>
        const words = ["摸鱼", "打字", "游戏", "放松", "工作", "娱乐", "休息", "效率", "挑战", "乐趣"];
        let currentWord = '';
        let score = 0;

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function newWord() {
            currentWord = getRandomWord();
            document.getElementById('word').innerText = currentWord;
            document.getElementById('inputBox').value = '';
        }

        document.getElementById('inputBox').addEventListener('input', function() {
            if (this.value === currentWord) {
                score++;
                document.getElementById('score').innerText = '得分: ' + score;
                newWord();
            }
        });

        // 初始化游戏
        newWord();
    </script>
</body>
</html>
